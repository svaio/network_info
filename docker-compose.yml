services:
  network_info:
    image: network_info
    build:
      context: .
    command: -c postgresql+psycopg://${POSTGRES_USER:-network_info}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@db:5432/${POSTGRES_DB:-network_info}
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-network_info}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_DB=${POSTGRES_DB:-network_info}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
        restart: true
    networks:
      - backend

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-network_info}
      POSTGRES_USER: ${POSTGRES_USER:-network_info}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-network_info}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend

networks:
  backend:
    driver: bridge
    internal: true

volumes:
  pg_data:
    driver: local
