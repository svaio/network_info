services:
  network_info:
    image: network_info
    build:
      context: .
    command: -c postgresql+psycopg://${POSTGRES_USER:-network_info}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@db:5432/${POSTGRES_DB:-network_info}
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-network_info}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_DB=${POSTGRES_DB:-network_info}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
        restart: true
    networks:
      - backend

  web:
    image: network_info_web
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-network_info}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-network_info}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
      - frontend
    restart: unless-stopped

  mcp:
    image: network_info_mcp
    build:
      context: .
      dockerfile: Dockerfile.mcp
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-network_info}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-network_info}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-network_info}
      POSTGRES_USER: ${POSTGRES_USER:-network_info}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    command:
      - "postgres"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "checkpoint_completion_target=0.9"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-network_info}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend

networks:
  backend:
    driver: bridge
    internal: true
  frontend:
    driver: bridge

volumes:
  pg_data:
    driver: local
